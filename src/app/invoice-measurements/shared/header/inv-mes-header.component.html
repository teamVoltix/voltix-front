<div class="flex overflow-hidden flex-col  header relative">
  <img src="assets/images/rayoAzulLogin.svg" alt="ray" class="ray absolute" />

  <nav class="flex overflow-hidden flex-col mt-[60px] w-full icons z-10">
    <div class="flex overflow-hidden gap-10 justify-between items-center px-4 py-1 w-full">
      @if(showBackArrow){
      <img class="w-6 h-6 min-w-6 min-h-6 rotate-180" src="/assets/icons/chevron-right.svg" alt="flecha volver atrÃ¡s"
        (click)="goToMeasurementSearch()">
      }
      <div
        class="flex overflow-hidden gap-1.5 justify-center items-center self-stretch px-2 py-1.5 my-auto min-h-[44px]">
        <button 
        class="custom-button" 
        routerLink="/inicio">
        <img 
          src="assets/icons/backButton.svg" 
          class="button-icon" 
          alt="Back" />        
      </button>
        <img src="assets/images/VoltixLoginBlanco.svg" class="object-contain self-stretch my-auto w-32 aspect-[4]"
          alt="Company logo" />
      </div>
      <div class="flex gap-2 items-center self-stretch my-auto w-11">
        <button type="button" class="flex overflow-hidden gap-1.5 justify-center items-center self-stretch my-auto w-11 min-h-[44px]"
          aria-label="User profile">
          <img src="assets/images/imgUser.svg"
            class="object-contain self-stretch my-auto w-8 rounded-full aspect-square" alt="User profile picture" />
        </button>
      </div>
    </div>
    <div class="flex gap-10 justify-center items-center px-5 mt-2 w-full text-base text-center whitespace-nowrap"
      role="tablist">
      <button class="tab-button" type="button" role="tab" [ngClass]="{ 'active': selectedTab === 'facturas' }"
        (click)="selectTab('facturas')" [attr.aria-selected]="selectedTab === 'facturas'" tabindex="0">
        <span [ngStyle]="{ color: selectedTab === 'facturas' ? '#0058a3' : 'white' }">
          Facturas
        </span>
      </button>
      <button class="tab-button" type="button" role="tab" [ngClass]="{ 'active': selectedTab === 'mediciones' }"
        (click)="selectTab('mediciones')" [attr.aria-selected]="selectedTab === 'mediciones'" tabindex="0">
        <span [ngStyle]="{ color: selectedTab === 'mediciones' ? '#0058a3' : 'white' }">
          Mediciones
        </span>
      </button>
    </div>

  </nav>
</div>
